<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <link rel="icon" href="heart.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div id="container">
        <div id="heading">
            <h1>Only you have the power to change the rhythm of my heart.</h1>
        </div>
        
        <div id="heart">
            ❤️
        </div>
        <div id="buttons">
            <button type="button" class="button btn1" id="play">
                PLAY
            </button>
            <button type="button" class="button btn2" id="pause">
                PAUSE
            </button>
            <button type="button" class="button btn3" id="change">
                CHANGE
            </button>
        </div>
        
    </div>
    <script src="index.js"></script>
